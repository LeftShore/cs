<!doctype html>
<html>
<head>
 <title>IE7 {CSS2: auto}</title>

 <!-- Compliance patch for Microsoft browsers -->
 <!--[if lt IE 9]><script src="../trunk/lib/IE9.js"></script><![endif]-->

 <link rel="stylesheet" href="attr-begin.css"/>
</head>

<body>
 <script src="ie7-demo.js"></script>
 <h2>[attr^="value"]</h2>

 <p title="hello">This is a normal paragraph.</p>
 <p title="bye">This is a normal paragraph.</p>
 <p title="goodbye">This starts out good...</p>

 <p>&lt;&nbsp;<a href="index.html">back</a></p>
 
 
 
<script>
	var ps = document.getElementsByTagName('p');
	Test.addTask('p[title^="good"]',function(){
		Test.assertColor(ps[0].currentStyle.backgroundColor,'transparent');
		Test.assertColor(ps[1].currentStyle.backgroundColor,'transparent');
		Test.assertColor(ps[2].currentStyle.backgroundColor,'yellow');
	}).run(100);;
</script>
</body>
</html>
