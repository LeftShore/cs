<!doctype>
<html>
<body>
<style>
.box{
	-moz-border-radius:200px;
	border:150px solid red;
	width:250px;
	height:250px;
}
.parent{
	position:absolute;
	width:300px;
	height:300px;
}
.content{
	width:300px;
	height:300px;
	background:yellow;
	border:150px solid transparent;
	cursor:pointer;
}
.radius{
	width:100%;
	height:100%;
	position:absolute;
	top:0;
	border:150px;
	-moz-border-radius:200px;
	z-index:999;
	
}
</style>

<div class="box">
aa
</div>
<div class='parent'>
	<div class="content">content</div>
	<div class='radius'>x</div>
</div>

</body>
</html>
